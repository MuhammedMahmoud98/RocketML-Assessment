<mat-drawer-container class="example-container min-vh-100" autosize>
  <!-- SIDE NAV -->
  <mat-drawer #drawer class="example-sidenav side-nav" [mode]="sideBarMode" opened>
    <mat-toolbar [style]="{backgroundColor: '#0B3574'}">
      <img src="assets/images/logo.png" class="logo-img" alt="Logo">
    </mat-toolbar>
    <!-- POSTS LIST -->
    <mat-progress-bar *ngIf="isPostsLoading$ | async" mode="indeterminate"></mat-progress-bar>
    <app-posts-list [posts]="posts$ | async"></app-posts-list>
  </mat-drawer>
  <!-- APP WRAPPER -->
  <div class="example-sidenav-content">
    <div class="material-progress">
      <mat-progress-bar mode="indeterminate" *ngIf="isCommentsLoading$ | async"></mat-progress-bar>
    </div>
    <mat-toolbar class="nav-bar">
      <button (click)="drawer.toggle()" mat-icon-button aria-label="Example icon-button with a heart icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span>RocketML</span>
    </mat-toolbar>
    <!-- ROUTES -->
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
